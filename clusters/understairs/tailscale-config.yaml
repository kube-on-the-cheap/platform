  namespace: flux-system
spec:
  interval: 15m0s
  sourceRef:
    kind: GitRepository
    name: platform
  path: ./apps/tailscale-config/overlays/understairs
  prune: true
  wait: true
  timeout: 10m0s
  dependsOn:
    - name: tailscale
