apiVersion: v1
kind: Namespace
metadata:
  name: local-volume-provisioner
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: local-provisioner-config
  namespace: local-volume-provisioner
data:
  storageClassMap: |
    local-storage:
      hostDir: /mnt/local-storage
      mountDir: /mnt/local-storage
      blockCleanerCommand:
        - "/scripts/shred.sh"
        - "2"
      volumeMode: Filesystem
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: local-volume-provisioner
  namespace: local-volume-provisioner
  labels:
    app: local-volume-provisioner
spec:
  selector:
    matchLabels:
      app: local-volume-provisioner
  template:
    metadata:
      labels:
        app: local-volume-provisioner
    spec:
      serviceAccountName: local-storage-admin
      containers:
      - name: provisioner
        image: registry.k8s.io/sig-storage/local-volume-provisioner:v2.5.0
        securityContext:
          privileged: true
        env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MY_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: JOB_CONTAINER_IMAGE
          value: registry.k8s.io/sig-storage/local-volume-provisioner:v2.5.0
        volumeMounts:
        - name: provisioner-config
          mountPath: /etc/provisioner/config
          readOnly: true
        - name: local-storage
          mountPath: /mnt/local-storage
          mountPropagation: HostToContainer
      volumes:
      - name: provisioner-config
        configMap:
          name: local-provisioner-config
      - name: local-storage
        hostPath:
          path: /mnt/local-storage
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: local-storage-admin
  namespace: local-volume-provisioner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: local-storage-provisioner-node-clusterrole
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: local-storage-provisioner-node-binding
subjects:
- kind: ServiceAccount
  name: local-storage-admin
  namespace: local-volume-provisioner
roleRef:
  kind: ClusterRole
  name: local-storage-provisioner-node-clusterrole
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: local-storage-provisioner-pv-clusterrole
rules:
- apiGroups: [""]
  resources: ["persistentvolumes"]
  verbs: ["get", "list", "watch", "create", "delete"]
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: local-storage-provisioner-pv-binding
subjects:
- kind: ServiceAccount
  name: local-storage-admin
  namespace: local-volume-provisioner
roleRef:
  kind: ClusterRole
  name: local-storage-provisioner-pv-clusterrole
  apiGroup: rbac.authorization.k8s.io
