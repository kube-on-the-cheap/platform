---
# Enable client IP detection from PROXY protocol v2
# OCI Application Load Balancer (type: lb) is configured to send PROXY protocol v2 headers
# This preserves the original client IP address through the load balancer
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: preserve-client-ip
  namespace: envoy-gateway-system
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: external
  enableProxyProtocol: true
