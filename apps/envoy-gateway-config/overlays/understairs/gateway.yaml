---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  namespace: envoy-gateway-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-internal
spec:
  gatewayClassName: envoy-gateway
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.home.blacksd.tech"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
    - name: dns
      protocol: UDP
      port: 53
      allowedRoutes:
        namespaces:
          from: All
